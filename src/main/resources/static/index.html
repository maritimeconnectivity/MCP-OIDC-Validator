<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCP OIDC Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/oidc-client.min.js"></script>
</head>
<body>
    <button type="button" id="login">Login</button>
    <button type="button" id="logout">Logout</button>
    <button type="button" id="validate">Validate Tokens</button>
    <div id="container" class="container-fluid">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Claim</th>
                    <th scope="col">Value</th>
                    <th scope="col">Valid</th>
                </tr>
            </thead>
            <tbody>
                <tr id="uid">
                    <th scope="row">uid</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="flagstate">
                    <th scope="row">flagstate</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="callsign">
                    <th scope="row">callsign</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="imo_number">
                    <th scope="row">imo_number</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="mmsi">
                    <th scope="row">mmsi</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="ais_type">
                    <th scope="row">ais_type</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="registered_port">
                    <th scope="row">registered_port</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="ship_mrn">
                    <th scope="row">ship_mrn</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="mrn">
                    <th scope="row">mrn</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="permissions">
                    <th scope="row">permissions</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="subsidiary_mrn">
                    <th scope="row">subsidiary_mrn</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="mms_url">
                    <th scope="row">mms_url</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="url">
                    <th scope="row">url</th>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="module" src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
